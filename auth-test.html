<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <button id="signInBtn">Sign In with Google</button>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBvJNJQKJQKJQKJQKJQKJQKJQKJQKJQKJQ",
            authDomain: "focusmate-ai-8cad6.firebaseapp.com",
            projectId: "focusmate-ai-8cad6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signInBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById('result').innerHTML = `Success: ${result.user.email}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
